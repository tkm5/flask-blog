{% extends "base.html" %}
{% block content %}
    <h1>blog application</h1>
    <a href="/create">Create New</a>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="/{{post.id}}/update">Edit</a>
        <a href="/{{post.id}}/delete">Delete</a>

        <p>Created: {{ post.created_time }}</p>
        <p>{{ post.body }}</p>
    </article>
{% endfor %}
{% endblock %}
